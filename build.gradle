plugins {
	id "org.springframework.boot" version "2.2.5.RELEASE"
	id "io.spring.dependency-management" version "1.0.9.RELEASE"
	id "java"
}

group = "com.example"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "11"

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-data-jpa"
	implementation "org.springframework.boot:spring-boot-starter-web"
	implementation "org.flywaydb:flyway-core:6.3.0"

	runtimeOnly "org.postgresql:postgresql:42.2.10"

	testImplementation("org.springframework.boot:spring-boot-starter-test") {
		exclude group: "org.junit.vintage", module: "junit-vintage-engine"
	}

	testImplementation "org.springframework.cloud:spring-cloud-starter:2.2.1.RELEASE"
	testImplementation "com.playtika.testcontainers:embedded-postgresql:1.40"
}

test {
	useJUnitPlatform()
}
